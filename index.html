<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/stellarlogo.png" width="100px" alt="" />

      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link1">Buy BTC</a></li>

          <li><a href="#" class="nav-link">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="presentation">
        <div class="welcomemsg">
          <h1>Did you ever wonder how rich you can get with crypto?</h1>
          <p>Use our neat calculator to find out!</p>
        </div>
        <div class="cover">
          <h1>Please enter the variables</h1>

          <input type="text" placeholder="Coin" class="first-js" />
          <input type="text" placeholder="Amount" class="principal-js" />
          <input
            type="text"
            placeholder="Annual Rate (ex: .08)"

          />

          <output></output>
